<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Jichu!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="polaroid">
      <img src="boss.jpg" alt="Polaroid Image" class="polaroid-image">
      <div class="caption">Happy Birthday bossing! Magpakabait kana palagi at matulog ka naman ng 8 hours pls!
      </div>
    </div>
    <div class="polaroid second-polaroid">
      <img src="boss2.jpg" alt="Second Polaroid Image" class="polaroid-image">
      <div class="caption">Magbait kana sana katulad ko, please lang!</div>
    </div>
    <div class="polaroid third-polaroid">
      <img src="boss3.jpg" alt="Third Polaroid Image" class="polaroid-image">
      <div class="caption">You deserve all the good things in this world. Thank you palagi!</div>
    </div>
    <div class="polaroid fourth-polaroid">
      <img src="boss4.jpg" alt="Fourth Polaroid Image" class="polaroid-image">
      <div class="caption">May happiness and success follow you everywhere!</div>
    </div>
    <div class="greeting">
      Happy Birthday Bossing<br>Jichu!
    </div>
    <div class="balloon-container">
      <div class="balloon">
          <div class="string"></div>
      </div>
      <div class="balloon">
          <div class="string"></div>
      </div>
      <div class="balloon">
          <div class="string"></div>
      </div>
      <div class="balloon">
          <div class="string"></div>
      </div>
      <div class="balloon">
          <div class="string"></div>
      </div>
    </div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <div class="cake"></div>
    <button id="enable-mic" class="mic-button">
      <i class="fas fa-microphone"></i>
    </button>
    <script src="script.js"></script>
